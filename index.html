<!DOCTYPE html>
<html>
    <head>
        <title>Main Program</title>
        <script>
                        // Function to set a cookie
                        function setCookie(cname, cvalue, exdays) {
                let d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            // Function to get a cookie
            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            // Function to check a cookie
            function checkCookie() {
                let user = getCookie("username");
                if (user != "") {
                } else {
                    user = prompt("Please enter your username:", "");
                    if (user != "" && user != null) {
                        setCookie("username", user, 365);
                    }
                }
            }
            function redirect() {
                location.replace("Game Hub/Basic.html")
            }
        </script>
    </head>
    <body onload="checkCookie()"><p>This page will contain something soon</p></body>
    <body onload="redirect()">
         <button onclick="redirect()">Click here if not sent to the page</button>
    </body>
</html>
