<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally a Game</title>
    <style>
        body {
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            animation: moveAndSpin 5s infinite;
        }

        @keyframes moveAndSpin {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                top: 10%;
                left: 10%;
                transform: translate(-10%, -10%) rotate(90deg);
            }
            50% {
                top: 50%;
                left: 90%;
                transform: translate(-90%, -50%) rotate(180deg);
            }
            75% {
                top: 90%;
                left: 50%;
                transform: translate(-50%, -90%) rotate(270deg);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-text">Totally a Game</div>
    </div>
</body>
</html>
