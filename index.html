<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Program</title>
    <script>
        // Function to set a cookie
        function setCookie(cname, cvalue, exdays) {
            let d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // Function to check a cookie
        function checkCookie() {
            let user = getCookie("username");
            if (user === "") {
                user = prompt("Please enter your username:", "");
                if (user !== "" && user !== null) {
                    setCookie("username", user, 365);
                }
            }
        }

        function redirectGameHub() {
            location.replace("https://lucasgames8957.github.io/programfixes/Game%20Hub");
        }

        function redirectAccount() {
            location.replace("https://lucasgames.github.io/programfixes/Account");
        }

        function redirectToRoadmap() {
            location.replace("Contrbuting/roadmap.html"); // Fixed typo in "Contributing"
        }

        function redirectToHelp() {
            var confirmation = confirm("Are you sure you want to go to the beta? (It may be very broken)");

            if (confirmation) {
                window.alert("OK! You will now be redirected to the beta of the help page!");
                location.replace("https://lucasgames8957.github.com/programfixes/Help");
            } else {
                window.alert("Guess not...");
                window.alert("Have fun, I guess...");
            }
        }
    </script>
</head>
<body onload="checkCookie()">
    <p>This page will contain something soon</p>
    <button onclick="redirectGameHub()">Game Hub</button>
    <button onclick="redirectAccount()">Account</button>
    <button onclick="redirectToRoadmap()">Roadmap</button>
    <button style="cursor: help;" onclick="redirectToHelp()">Help Page</button>
</body>
</html>
