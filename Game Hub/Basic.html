<!DOCTYPE html>
<html>
    <head>
        <title>Game Hub</title>
        <script>
            // Function to set a cookie
            function setCookie(cname, cvalue, exdays) {
                // Get the current date
                let d = new Date();
                // Set the expiration date for the cookie
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                // Set the cookie with the provided name, value, and expiration date
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            // Function to get a cookie
            function getCookie(cname) {
                // Construct the search string for the cookie in document.cookie
                let name = cname + "=";
                // Split the cookies into an array
                let ca = document.cookie.split(';');
                // Iterate through the cookies to find the desired one
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    // If the cookie is found, return its value
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                // If the cookie is not found, return an empty string
                return "";
            }

            // Function to check a cookie and take action accordingly
            function checkCookie() {
                // Retrieve the username cookie
                let user = getCookie("username");
                // Check if the username cookie exists
                if (user != "") {
                    // If the cookie exists, display a welcome message
                    alert("Welcome again " + user);
                } else {
                    // If the cookie doesn't exist, redirect to a program page
                    location.replace("https://tornous.github.io/program");
                }
            }

            // Function to display the current date and time
            function displayDateTime() {
                // Get the current date and time
                let now = new Date();
                // Set the inner HTML of the 'dateTime' element to display the date and time
                document.getElementById('dateTime').innerHTML = now;
            }
        </script>
    </head>
    <body onload="checkCookie(); displayDateTime();">

        <h1>Game Hub</h1>

        <!-- Element to display date and time -->
        <p id="dateTime"></p> <!-- This is where the date and time will be displayed -->
