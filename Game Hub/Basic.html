<!DOCTYPE html>
<html>
    <head>
        <title>Game Hub</title>
        <script>
            // Function to set a cookie
            function setCookie(cname, cvalue, exdays) {
                let d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            // Function to get a cookie
            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            // Function to check a cookie
            function checkCookie() {
                let user = getCookie("username");
                if (user != "") {
                    alert("Welcome again " + user);
                } else {
                    user = prompt("Please enter your username (please use the username you use most):", "");
                    if (user != "" && user != null) {
                        setCookie("username", user, 365);
                    }
                }
            }

            // Function to display the current date and time
            function displayDateTime() {
                let now = new Date();
                document.getElementById('dateTime').innerHTML = now;
            }
        </script>
    </head>
    <body onload="checkCookie(); displayDateTime();">
        <h1>Game Hub</h1>
        <div>--------------Time---------------</div>
        <p id="dateTime"></p> <!-- This is where the date and time will be displayed -->
        <div>-----------------------------------</div>

            <li><a href="game2.html">Fortnite</a></li>
            <li><a href="game3.html">Tornous Games</a></li>
        </ul>
    </body>
</html>
